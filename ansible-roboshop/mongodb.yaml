- name: SETTING UP MONGODB
  hosts: mongodb
  become: yes

  tasks:
    - name: Copying MongoDB repo file
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install MongoDB
      ansible.builtin.dnf:
        name: mongodb-org
        state: present

    - name: Start & Enable MongoDB Service
      ansible.builtin.service:
        name: mongod
        state: started
        enabled: yes

    - name: Allow all IPs to connect to MongoDB
      ansible.builtin.replace:
        path: /etc/mongod.conf
        regexp: "bindIp: 127.0.0.1"
        replace: "bindIp: 0.0.0.0"

    - name: Restart MongoDB
      ansible.builtin.service:
        name: mongod
        state: restarted
